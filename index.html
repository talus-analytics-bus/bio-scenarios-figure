	<script id="home-template" type="text/x-handlebars-template">
		<div class="container">
			<div class="description">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus feugiat libero non nisl blandit convallis. Fusce ut euismod sapien, in molestie ante. Praesent tincidunt nisl sed arcu posuere rutrum. In molestie at eros sit amet finibus. Vestibulum enim felis, molestie in velit vitae, auctor cursus urna. Nulla tortor lacus, ultrices eu tortor quis, scelerisque aliquet nisi.
			</div>
			<div class="figure-container">
				<div class="figure-container-veil"></div>
				<div class="filters-container">
					<div class="dropdown-row">
						<div class="dropdown-box">
							<div class="dropdown-label">Type</div>
							<select class="type-select form-control" name="Type" multiple="multiple">
								<option value="Human" selected>Human</option>
								<option value="Animal" selected>Animal</option>
								<option value="Zoonotic" selected>Zoonotic</option>
							</select>
						</div>
						<div class="dropdown-box">
							<div class="dropdown-label">Spread</div>
							<select class="type-select form-control" name="Spread Modality" multiple="multiple">
								<option value="Contagious" selected>Contagious</option>
								<option value="Non-contagious" selected>Non-contagious</option>
							</select>
						</div>
						<div class="dropdown-box">
							<div class="dropdown-label">Route of Transmission</div>
							<select class="type-select form-control" name="Route of Transmission" multiple="multiple">
								<option value="Airborne" selected>Airborne</option>
								<option value="Bloodborne" selected>Bloodborne</option>
								<option value="Foodborne" selected>Foodborne</option>
								<option value="Waterborne" selected>Waterborne</option>
							</select>
						</div>
						<div class="dropdown-box">
							<div class="dropdown-label">Medical Countermeasures</div>
							<select class="type-select form-control" name="Medical Countermeasures" multiple="multiple">
								<option value="Antivirals" selected>Antivirals</option>
								<option value="Antibiotics" selected>Antibiotics</option>
								<option value="Vaccine" selected>Vaccine</option>
								<option value="Post-exposure Prophylaxis" selected>Post-exposure Prophylaxis</option>
							</select>
						</div>
						<div class="dropdown-box">
							<div class="dropdown-label">Origin</div>
							<select class="type-select form-control" name="Origin" multiple="multiple">
								<option value="Natural" selected>Natural</option>
								<option value="Accidental" selected>Accidental</option>
								<option value="Deliberate" selected>Deliberate</option>
							</select>
						</div>
					</div>
				</div>
				<div class="network-map"></div>
			</div>
		</div>
	</script>
