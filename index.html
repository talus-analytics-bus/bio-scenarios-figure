	<script id="background-template" type="text/x-handlebars-template">
		<div class="background-page-container container container-text">
			<h3>Background</h3>
			<p class="description">
				We developed a framework to categorize biological events based on the event characteristics that drive planning and response decision making. These 12 dimensions include:
			</p>
			<ul>
				<li><b>origin</b> (natural or intentional)</li>
				<li><b>type</b> (animal, human, or zoonotic disease)</li>
				<li><b>spread modality</b> (communicable or non-communicable)</li>
				<li><b>route of transmission</b> (airborne, bloodborne, waterborne, foodborne, or vector-borne)</li>
				<li><b>diagnostics</b> (point of care, BSL1, BSL2, BSL3, BSL4)</li>
				<li><b>medical countermeasures</b> (antivirals, antibiotics, vaccine, post-exposure prophylaxis, or none)</li>
				<li><b>outbreak location</b> (accessible to international community or not and whether conditions are non-permissive due to conflict or other instability)</li>
				<li><b>affected populations</b> (all, pregnant women, children, elderly, or targeted attack)</li>
				<li><b>applicable personal protective equipment</b> (respirator, containment suit, or mask/gloves/gown)</li>
				<li><b>morbidity</b> (graded at 5 levels from very low to very high)</li>
				<li><b>response level</b> (local, intermediate, national, regional, or global)</li>
				<li><b>policy measures in place</b> (national, international, or none)</li>
			</ul>
			<p class="margin-top-20">
				Using this framework, we generated a series of random combinations to demonstrate the complex range of scenarios possible for biological events. We then removed non-rational combinations, such as excluding targeted attack for a natural outbreak, excluding respirator as required personal protective equipment for foodborne events, and ensuring that vector-borne diseases are only communicable spread modality. After removing implausible combinations, the final set of notional events was approximately 22 million. We selected a subset of 7 major event characteristics and developed this interactive visualization to illustrate the range of possible events combinations. 
			</p>
			<p class="margin-top-20">
				Finally, we tagged each event with a series of relevant stakeholders based on the origin of the event. Stakeholders in logistics and the public health and medical communities were included for all events. Law enforcement was included as a stakeholder for all accidental and deliberate events. In addition, all intentional events were tagged with security/military stakeholders as were a random subset of natural events (20%), reflecting that these groups respond to some naturally occurring outbreaks as well. Stakeholders in Trade (imports and exports) were included for a subset of all events, but concentrated in the events with primary impacts to animal health (to reflect agricultural trade).
			</p>
		</div>
